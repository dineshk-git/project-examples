trigger:
- task: JFrogBuildPromotion@1
  inputs:
    artifactoryConnection: 'dineshkp'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    projectKey: 'dineshkp'
    targetRepo: 'dinesh-docker-local2'
    status: 'Released'
    comment: 'promote'
    sourceRepo: 'dinesh-docker-local1'
    includeDependencies: true
    copy: true
    dryRun: false
 
