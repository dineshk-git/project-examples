trigger:
- master
steps:
- task: CmdLine@2
  inputs:
    script: 'ls -lart $(System.DefaultWorkingDirectory)'
- task: ArtifactoryNpm@2
  inputs:
    command: 'ci'
    jfrogArtifactoryService: 'dineshk'
    sourceRepo: 'dinesh-npm-remote'
    workingFolder: '$(System.DefaultWorkingDirectory)/npm-example'
    collectBuildInfo: true
    threads: '1'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'